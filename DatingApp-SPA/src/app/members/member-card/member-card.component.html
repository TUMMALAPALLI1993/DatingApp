<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item" class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></li>
      <li class="list-inline-item" class="btn btn-primary"><i class="fa fa-heart"></i></li>
      <li class="list-inline-item" class="btn btn-primary"><i class="fa fa-envelope"></i></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i *ngIf="user.gender.toLocaleLowerCase()==='male'" class="fa fa-male"></i>
      <i *ngIf="user.gender.toLocaleLowerCase()==='female'" class="fa fa-female"></i>
    {{user.username}}, {{user.age}}
  </h6>
  <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
